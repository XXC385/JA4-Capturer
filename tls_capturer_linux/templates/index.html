<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <script>
        // JavaScript代码在页面加载完成后执行跳转
        window.onload = function() {
            // 等待一段时间（例如 3 秒），然后重定向到ja4_results.html页面
            setTimeout(function() {
                window.location.href = "/ja4_results";
            }, 3000);
        };
    </script>
</head>
<body>
    <h1>Welcome to Index Page</h1>
    <p>This page will redirect to ja4_results.html after 3 seconds...</p>
</body>
</html>
